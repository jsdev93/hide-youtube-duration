<!DOCTYPE html>
<html>
  <head>
    <title>Hide YouTube Duration</title>
    <style>
      body { font-family: sans-serif; margin: 16px; }
      .switch {
        display: flex;
        align-items: center;
        font-size: 16px;
        gap: 8px;
      }
      .switch input {
        display: none;
      }
      .slider {
        position: relative;
        width: 84px;
        height: 28px;
        background: #ccc;
        border-radius: 14px;
        transition: background 0.2s;
        cursor: pointer;
        display: flex;
        align-items: center;
        box-sizing: border-box;
        padding: 0 4px;
      }
      .knob {
        position: absolute;
        left: 4px;
        top: 4px;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 1px 4px rgba(0,0,0,0.12);
        transition: left 0.2s cubic-bezier(.4,0,.2,1);
      }
      input:checked + .slider {
        background: #ff0000;
      }
      input:checked + .slider .knob {
        left: 28px;
      }
    </style>
  </head>
  <body>
    <label class="switch">
      <input type="checkbox" id="toggleHide" />
      <span class="slider">
        <span class="knob"></span>
      </span>
      <span style="margin-left:16px;">Hide YouTube Duration</span>
    </label>
    <br><br>
    <label class="switch">
      <input type="checkbox" id="toggleProgress" />
      <span class="slider">
        <span class="knob"></span>
      </span>
      <span style="margin-left:16px;">Hide Progress Bar</span>
    </label>
  <script src="popup.js"></script>
